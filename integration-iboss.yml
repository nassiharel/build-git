description: Manage block lists, manage allow lists, and perform domain, IP, and/or
  URL reputation and categorization lookups.
detaileddescription: |-
  ### Partner Contributed Integration
  #### Integration Author: iboss
  Support and maintenance for this integration are provided by the author. Please use the following contact details:
  - **Email**: [support@iboss.com](mailto:support@iboss.com)
  - **URL**: [https://www.iboss.com/support/](https://www.iboss.com/support/)
  ***
  ## iboss Help

  To obtain the Account Settings ID number, login to [iboss](https://cloud.iboss.com), select the targeted account in the dropdown in the upper left and then copy the Account ID displayed beside the account name.

  The iboss integration automatically determines the primary gateway associated with the account upon login. All block list and allow list actions are performed within the context of the indicated account.

  For more detailed information about the API and method parameters, please see:
  * [General API](https://support.ibosscloud.com/hc/en-us?sections/360000265034=)
  * [Allow List](https://support.ibosscloud.com/hc/en-us?articles/4408978206103)
  * [Block List](https://support.ibosscloud.com/hc/en-us?articles/4408971404439)


