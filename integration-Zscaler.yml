                'ContentsFormat': formats['json'],
                'ReadableContentsFormat': formats['markdown'],
                'HumanReadable': "Successfully updated the user (id: {} name: {})".format(responseJson["id"], responseJson["name"]),
                'EntryContext': {'Zscaler.Users': responseJson},
            }
            return entry
        else:
            return responseJson


