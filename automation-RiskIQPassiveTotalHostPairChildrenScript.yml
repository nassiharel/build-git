args:
- default: true
  description: Domain or IP indicator value that need to enrich
  name: indicator_value
  required: true
comment: Enhancement script to enrich PassiveTotal host pair of children for Domain
  and IP type of indicators.
commonfields:
  id: RiskIQPassiveTotalHostPairChildrenScript
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 5.0.0
    itemVersion: 2.1.1
    packID: PassiveTotal
    packName: PassiveTotal
    packPropagationLabels:
    - all
    propagationLabels: []
    toServerVersion: ""
dependson:
  must:
  - '|||pt-get-host-pairs'
dockerimage: demisto/python3:3.9.7.24076
enabled: true
engineinfo: {}
mainengineinfo: {}
name: RiskIQPassiveTotalHostPairChildrenScript
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('RiskIQPassiveTotalHostPairChildrenScript', 'start', __line__())


  result = demisto.executeCommand('pt-get-host-pairs',
                                  {'direction': 'children', 'query': demisto.args().get('indicator_value')}
                                  )

  demisto.results(result)

  register_module_line('RiskIQPassiveTotalHostPairChildrenScript', 'end', __line__())
scripttarget: 0
subtype: python3
system: true
tags:
- enhancement
type: python
