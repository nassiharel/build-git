description: "This playbook takes the command line from the alert and performs the
  following actions:\n- Checks for base64 string and decodes if exists\n- Extracts
  and enriches indicators from the command line\n- Checks specific arguments for malicious
  usage \n\nAt the end of the playbook, it sets a possible verdict for the command
  line, based on the finding:\n1. Indicators found in the command line\n2. Found AMSI
  techniques\n3. Found suspicious parameters\n4. Usage of malicious tools\n5. Indication
  of network activity"
