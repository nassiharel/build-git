comment: Show system services
commonfields:
  id: D2Services
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 5.0.0
    itemVersion: 1.0.5
    packID: D2
    packName: D2
    packPropagationLabels:
    - all
    propagationLabels: []
    toServerVersion: ""
engineinfo: {}
mainengineinfo: {}
name: D2Services
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  function servicesLinux() {
    packOutput('service --status-all');
  }
  function servicesDarwin() {
    packOutput('launchctl list');
  }
  function servicesWindows() {
    pack(wmi_query('select Name,Description,PathName,StartMode,ProcessId,State,StartName from Win32_Service'), 'table');
  }
  try {
    if (env.OS === 'windows') {
      servicesWindows();
    } else if (env.OS === 'linux') {
      servicesLinux();
    } else {
      servicesDarwin();
    }
  } catch (ex) {
    pack('Error: ' + ex);
  }
scripttarget: 1
system: true
tags:
- agent
- endpoint
type: javascript
