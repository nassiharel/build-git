comment: Show running processes
commonfields:
  id: D2Processes
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 5.0.0
    itemVersion: 1.0.5
    packID: D2
    packName: D2
    packPropagationLabels:
    - all
    propagationLabels: []
    toServerVersion: ""
engineinfo: {}
mainengineinfo: {}
name: D2Processes
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  function processesUnix() {
    var output = execute('ps ax');
    if (output.Success) {
      pack(output.Stdout);
    } else {
      throw output.Error;
    }
  }
  function processesWindows() {
    var ps = wmi_query('select ProcessId, CommandLine, ThreadCount, WorkingSetSize, Description From Win32_Process');
    pack(ps, 'table');
  }
  try {
    if (env.OS === 'windows') {
      processesWindows();
    } else {
      processesUnix();
    }
  } catch (ex) {
    pack('Error: ' + ex);
  }
scripttarget: 1
system: true
tags:
- agent
- endpoint
type: javascript
